<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <div id="app">
        <h1>WhatsApp Chat Analysis</h1>

        <!-- File input for chat file -->
        <div id="fileInputSection">
            <label for="fileInput">Upload your WhatsApp chat file (.txt):</label>
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileInput(event)">
        </div>

        <!-- Participant Selection -->
        <div id="participantSelectionSection" class="hidden" data-aos="fade-up">
            <label for="participantSelect">Select Participant:</label>
            <select id="participantSelect" onchange="handleParticipantChange(event)">
                <option value="all">All Participants</option>
            </select>
        </div>

        <!-- Display Results -->
        <div id="results" class="hidden">
            <h2>General Statistics</h2>
            <p id="totalMessages" class="stat hidden" data-aos="fade-up"></p>
            <p id="wordCount" class="stat hidden" data-aos="fade-up"></p>
            <p id="topEmoji" class="stat hidden" data-aos="fade-up"></p>
            <p id="mostUsedWord" class="stat hidden" data-aos="fade-up"></p>
            <p id="mostUsedPhrase" class="stat hidden" data-aos="fade-up"></p>
            <p id="longestMessage" class="stat hidden" data-aos="fade-up"></p>
            <p id="mediaCount" class="stat hidden" data-aos="fade-up"></p>
        </div>

        <!-- Active Hours Chart -->
        <div id="activeHoursSection" class="hidden" data-aos="fade-up">
            <h2>Active Hours Analysis</h2>
            <canvas id="activeHoursChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/fileReader.js"></script>
    <script src="js/chatParser.js"></script>
    <script src="js/generalStats.js"></script>
    <script src="js/wordEmojiStats.js"></script>
    <script src="js/scrollHandler.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
