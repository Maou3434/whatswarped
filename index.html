<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WhatsApp Chat Analyzer</h1>
    </header>
    <main>
        <section id="file-upload">
            <h2>Upload Chat File</h2>
            <input type="file" id="chatFileInput" accept=".txt">
            <button id="analyzeButton" disabled>Analyze</button>
        </section>
        <section id="results">
            <h2>Analysis Results</h2>
            <div id="stats">
                <h3>General Statistics</h3>
                <ul id="generalStatsList">
                    <!-- Stats will be dynamically inserted here -->
                </ul>
            </div>
            <div id="tableContainer">
                <h3>Parsed Messages</h3>
                <!-- Parsed chat data will be displayed here -->
            </div>
        </section>
    </main>
    <script src="js/fileUpload.js"></script>
    <script src="js/fileReader.js"></script>
    <script src="js/generalStats.js"></script>
    <script src="js/chatParser.js"></script>
</body>
</html>
