<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>WhatsApp Chat Analysis</h1>

        <!-- File input for chat file -->
        <div id="fileInputSection">
            <label for="fileInput">Upload your WhatsApp chat file (.txt):</label>
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileInput(event)">
        </div>

        <!-- Participant Selection -->
        <div id="participantSelectionSection">
            <label for="participantSelect">Select Participant:</label>
            <select id="participantSelect" onchange="handleParticipantChange(event)">
                <option value="all">All Participants</option>
            </select>
        </div>

        <!-- Display Results -->
        <div id="results">
            <h2>General Statistics</h2>
            <p id="totalMessages"></p>
            <p id="wordCount"></p>
            <p id="topEmoji"></p>
            <p id="mostUsedWord"></p>
            <p id="mostUsedPhrase"></p>
            <p id="longestMessage"></p>
            <p id="mediaCount"></p>
        </div>

        <!-- Active Hours Chart -->
        <div id="activeHoursSection">
            <h2>Active Hours Analysis</h2>
            <canvas id="activeHoursChart"></canvas>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/fileReader.js"></script>
    <script src="js/chatParser.js"></script>
    <script src="js/generalStats.js"></script>
    <script src="js/wordEmojiStats.js"></script>
</body>
</html>
